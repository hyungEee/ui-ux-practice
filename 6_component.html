<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="6_component.css" />
  </head>
  <body>
    <header>
      <h1>💗 UI Component Gallery 💗</h1>
      <p>css로 만든 다양한 기본 컴포넌트를 한눈에 확인하세요!</p>
    </header>
    <!-- grid container -->
    <main class="component-grid">
      <!-- component group (grid item) -->
      <section class="component-card">
        <h2>버튼</h2>
        <button class="btn-primary">Primary</button>
        <button class="btn-outline">Outline</button>
        <button class="btn-pill">Pill</button>
      </section>
      <!-- component group (grid item) -->
      <section class="component-card">
        <h2>카드</h2>
        <div class="card-basic">
          <h3>Card Title</h3>
          <p>basic style card</p>
        </div>
      </section>
      <!-- component group (grid item) -->
      <section class="component-card">
        <h2>배지</h2>
        <span class="badge-success">Success</span>
        <span class="badge-number">3</span>
      </section>
      <!-- component group (grid item) -->
      <section class="component-card">
        <h2>알림창</h2>
        <div class="alert-success">success message</div>
        <div class="alert-warning">warning message</div>
        <div class="alert-error">error message</div>
      </section>
      <!-- component group (grid item) -->
      <section class="component-card">
        <h2>로딩</h2>
        <div class="spinner"></div>
      </section>
      <!-- component group (grid item) -->
      <section class="component-card">
        <h2>ToolTip</h2>
        <div class="tooltip-container tooltip-top">
          <button class="tooltip-btn">Top</button>
          <span class="tooltip-text">위쪽 툴팁</span>
        </div>
      </section>
    </main>
  </body>
</html>
