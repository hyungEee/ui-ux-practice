<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./5_grid_layout.css" />
    <link rel="stylesheet" href="5.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="container">
        <div class="grid">
          <!-- 데스크탑 사이즈에서는 10개열, 2개열 나눠가지겠다는 뜻
                그 이하 사이즈에서는 12개열을 각각 독립적으로 가지겠다는 뜻 -->
          <div class="column-xs-12 column-md-10">
            <h1 class="nav__title">Grid Layout</h1>
          </div>
          <div class="column-xs-12 column-md-2">
            <ul class="nav-list">
              <li><a href="#" class="active"></a>Story</li>
              <li><a href="#" class="active"></a>Album</li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <section class="gallery">
      <div class="container">
        <div class="grid">
          <div class="column-xs-12 column-md-4">
            <figure class="img-container">
              <img src="images/1.jpg" alt="" />
            </figure>
          </div>
          <div class="column-xs-12 column-md-4">
            <figure class="img-container">
              <img src="images/2.jpg" alt="" />
            </figure>
          </div>
          <div class="column-xs-12 column-md-4">
            <figure class="img-container">
              <img src="images/3.jpg" alt="" />
            </figure>
          </div>
          <div class="column-xs-12 column-md-6">
            <figure class="img-container">
              <img src="images/4.jpg" alt="" />
            </figure>
          </div>
          <div class="column-xs-12 column-md-6">
            <figure class="img-container">
              <img src="images/5.jpg" alt="" />
            </figure>
          </div>
          <div class="column-xs-12">
            <figure class="img-container">
              <img src="images/6.jpg" alt="" />
            </figure>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
        <div class="grid">
          <div class="column-xs-12">
            <ul class="social">
              <li>
                <a href="#">twitter</a>
              </li>
              <li>
                <a href="#">instagram</a>
              </li>
              <li>
                <a href="#">github</a>
              </li>
            </ul>
            <p class="copyright">&copy; Copyright 2025</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
